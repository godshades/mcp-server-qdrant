# docker-compose.yml to be placed in the root of your forked repository

version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_server
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6333
      QDRANT__SERVICE__HTTP_PORT: 6334

  mcp-server-qdrant:
    build: .
    container_name: mcp_qdrant_server
    restart: always
    ports:
      - "8100:8000"
    environment:
      QDRANT_URL: "http://qdrant:6333"
      FASTMCP_HOST: "0.0.0.0"
      FASTMCP_PORT: 8000
      COLLECTION_NAME: "my_mcp_collection"
      EMBEDDING_PROVIDER: "fastembed"
      EMBEDDING_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
      # Add this line to disable compatibility check
      CHECK_COMPATIBILITY: "False"
    depends_on:
      - qdrant

volumes:
  qdrant_data:
